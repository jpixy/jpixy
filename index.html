<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome, this is Johnny</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="images/engineer_johnny.jpeg">
  <style>
    body { font: normal bold 18px/18px "Courier New", serif; !important; }
    h1 { font: normal bold 18px/18px "Courier New", serif; !important; }
    h2 { font: normal bold 16px/18px "Courier New", serif; !important; }
    h3 { font: normal bold 14px/18px "Courier New", serif; !important; }
    p { font: normal bold 13px/18px "Courier New", serif; !important; }
    ul { font: normal normal 12px/18px "Courier New", serif; !important; }
  </style>
    
</head>
<body>
  <div id="app"></div>
  <span id="busuanzi_container_site_pv" style='display:none'>
    Total site visits: <span id="busuanzi_value_site_pv"></span> times
  </span>
  <span id="busuanzi_container_site_uv" style='display:none'>
    | Total site visitors: <span id="busuanzi_value_site_uv"></span> people
  </span>

  <script>
    window.$docsify = {
      name: 'Welcome! This is Johnny',
      repo: 'https://github.com/jpixy',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      // 搜索框的完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Search',
        noData: '404',
        depth: 1,// 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
